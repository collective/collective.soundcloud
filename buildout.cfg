[buildout]
parts =
    instance
    ploneversioncheck
    omelette

extends =
    http://dist.plone.org/release/5-latest/versions.cfg
unzip = true
develop = .

extensions =
    mr.developer
    plone.versioncheck

sources = sources
sources-dir = ${buildout:directory}/devsrc
auto-checkout = *
always-checkout = true

[versions]
setuptools =

[sources]
soundcloudapi =           git git@github.com:bluedynamics/soundcloudapi.git

[instance]
recipe = plone.recipe.zope2instance
http-address = 8080
user = admin:admin
eggs =
    Pillow
    collective.soundcloud
    ipdb

zope-conf-additional =
    %import collective.taskqueue
    <taskqueue />
    <taskqueue-server />

[omelette]
recipe = collective.recipe.omelette
ignore-develop = true
eggs =
    ${instance:eggs}

[ploneversioncheck]
recipe = zc.recipe.egg
eggs = plone.versioncheck
