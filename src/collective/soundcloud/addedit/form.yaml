factory: form
name: soundcloud_add_edit
props:
    action: expr:context.action
    class: edit-form enableUnloadProtection
widgets:
- title:
    factory: field:label:error:text
    value: expr:context.trackdata['title']
    props:
        label: Title
        required: Title needed.
- description:
    factory: field:label:error:text
    value: expr:context.trackdata['description']
    props:
        label: Description
- soundfile:
    factory: field:label:file
    props:
        label: Soundfile
- track_type:
    factory: field:label:error:selection
    value: expr:context.trackdata['track_type']
    vocabulary: expr:context.vocab_track_types
    props:
        label: Track Type
- genres:
    factory: field:label:error:text
    value: expr:context.trackdata['genre']
    props:
        label: Genre
- tags:
    factory: field:label:error:text
    value: expr:context.trackdata['tags']
    props:
        label: Tags
- track_type:
    factory: field:label:error:selection
    value: expr:context.trackdata['license']
    vocabulary: expr:context.vocab_license
    props:
        label: License

- save:
    factory: submit
    props:
        action: save
        expression: True
        handler: context.save
        next: context.next
        label: Save